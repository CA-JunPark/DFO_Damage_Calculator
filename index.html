<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Value Calculator</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Damage Value Calculator</h2>

    <div>
        <label for="x1">Enter value for x for dmgVal equation:</label>
        <input type="number" id="x1" value="0">
    </div>
    <div>
        <label for="current1">Enter value for current for dmgVal equation:</label>
        <input type="number" id="current1" value="0">
    </div>
    <p id="result1"></p>

    <div>
        <label for="x2">Enter value for x for elem equation:</label>
        <input type="number" id="x2" value="0">
    </div>
    <div>
        <label for="current2">Enter value for current for elem equation:</label>
        <input type="number" id="current2" value="0">
    </div>
    <p id="result2"></p>

    <div>
        <label for="x3">Enter value for x for stat equation:</label>
        <input type="number" id="x3" value="0">
    </div>
    <div>
        <label for="current3">Enter value for current for stat equation:</label>
        <input type="number" id="current3" value="0">
    </div>
    <p id="result3"></p>

    <div>
        <label for="x4">Enter value for x for atk equation:</label>
        <input type="number" id="x4" value="0">
    </div>
    <div>
        <label for="current4">Enter value for current for atk equation:</label>
        <input type="number" id="current4" value="0">
    </div>
    <p id="result4"></p>

    <script>
        const calculateAndDisplay = () => {
            const calculateResult = (x, current, equation) => {
                const result = equation(x, current);
                return isNaN(result) ? 0 : result;
            };

            const dmgVal = calculateResult(
                parseFloat(document.getElementById('x1').value),
                parseFloat(document.getElementById('current1').value),
                (x, current) => (((current + x + 1000) / (current + 1000)) - 1) * 100
            );

            const elem = calculateResult(
                parseFloat(document.getElementById('x2').value),
                parseFloat(document.getElementById('current2').value),
                (x, current) => (((1.05 + (0.0045 * (current + x))) / (1.05 + (0.0045 * current))) - 1) * 100
            );

            const stat = calculateResult(
                parseFloat(document.getElementById('x3').value),
                parseFloat(document.getElementById('current3').value),
                (x, current) => ((((x + current) * 0.4 + 100) / (current * 0.4 + 100)) - 1) * 100
            );

            const atk = calculateResult(
                parseFloat(document.getElementById('x4').value),
                parseFloat(document.getElementById('current4').value),
                (x, current) => ((x + current) / current - 1) * 100
            );

            document.getElementById('result1').innerText = `Result for dmgVal: ${dmgVal.toFixed(2)}%`;
            document.getElementById('result2').innerText = `Result for elem: ${elem.toFixed(2)}%`;
            document.getElementById('result3').innerText = `Result for stat: ${stat.toFixed(2)}%`;
            document.getElementById('result4').innerText = `Result for atk: ${atk.toFixed(2)}%`;
        };

        // Set default values and calculate initial result
        window.onload = () => {
            document.getElementById('x1').value = 0;
            document.getElementById('current1').value = 362142;
            document.getElementById('x2').value = 0;
            document.getElementById('current2').value = 419;
            document.getElementById('x3').value = 0;
            document.getElementById('current3').value = 4825+15297+280;
            document.getElementById('x4').value = 0;
            document.getElementById('current4').value = 2756;
            calculateAndDisplay();
        };

        // Calculate and display results whenever inputs change
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculateAndDisplay);
        });
    </script>

</body>

</html>
